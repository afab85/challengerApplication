<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8" />
	<title>ChallengeApplication</title>
</head>
<body>
	<h1>Order Input</h1>
	<form th:object="${requestNewPurschaseOrder}" action="/new" method="POST">
		<label for="purchase_order">Order</label>
		<div>
			<textarea th:field="*{purchase_order}" th:errorclass="is-invalid" placeholder="type your order here" rows="10" cols="80"></textarea>			
		</div>
		<div th:errors="*{purchase_order}">
			
		</div>
		<div>	
			<small>Order pattern: quantity, product and price (ex. 1 apple at 0.50). Support for multiple products per order.</small>
		</div>
		<button type="submit">PreOrder</button>
	</form>
	<h3><a href="/home">Home</a></h3>
	<h3><a href="/list">List of orders</a></h3>
</body>


</html>
